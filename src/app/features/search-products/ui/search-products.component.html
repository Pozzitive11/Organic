<div class="search">
  <input
    class="search__input"
    placeholder="Search"
    type="text"
    [(ngModel)]="searchInput"
    (ngModelChange)="searchProducts()"
  />
  <button class="search__button">
    <img src="assets/img/search-btn.svg" />
  </button>
  <div *ngIf="products$">
    <ul>
      <li
        *ngFor="let product of products$ | async | productSearch : searchInput"
      >
        {{ product.name }}
      </li>
    </ul>
  </div>
</div>
